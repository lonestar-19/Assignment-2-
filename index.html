<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Calculator</title>
</head>
<body>
<div>
    <h1>Student Grader</h1>
    <form id="gradeForm">
        <label for="score">Enter your score:</label>
        <input type="number" id="score" name="score" min="0" max="100" required>
        <button type="button" onclick="calculateGrade()">Calculate Grade</button>
    </form>
    <div id="output"></div>
</div>

<script>
    function calculateGrade() {
        const score = parseInt(document.getElementById('score').value);
        let grade;

        if (score >= 90) {
            grade = 'A';
        } else if (score >= 80) {
            grade = 'B';
        } else if (score >= 70) {
            grade = 'C';
        } else if (score >= 60) {
            grade = 'D';
        } else {
            grade = 'E';
        }

        document.getElementById('output').textContent = 'Your grade is: ' + grade;
    }
</script>
</body>
</html>
